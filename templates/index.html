<html>

  <head>

    <title>CSGORoll reCAPTCHA Harvester</title>
    <style type="text/css">
      body {
        margin: 1em 5em 0 5em;
        font-family: sans-serif;
        background-color: #333333
      }
      p {
        font-family: sans-serif;
        color: #F3F0F0
      }
    </style>

  </head>

  <body>

    <p>CSGORoll reCAPTCHA Harvester | blic blic</p>

    <div class="g-recaptcha" data-sitekey="{{ sitekey }}" data-callback="submitToken"></div>

    <p id="tokens">Available Tokens: {{ tokens }}</p>
    <p>Captcha Sitekey:  {{ sitekey }}</p>
    <p>Domain: {{ domain }}</p>
    
    <script type="text/javascript">
      function submitToken() {
        $(function() {
          jQuery.ajax({
            url: '/api/submit',
            method: 'POST',
            data: {'g-recaptcha-response': grecaptcha.getResponse()},
            dataType: 'html'
          })
          grecaptcha.reset()
        })
      }
    </script>

    <script type="text/javascript" src=static/scripts/jquery-3.2.1.min.js></script>
    <script type="text/javascript" src=static/scripts/captcha.js></script>
    <script type="text/javascript" src="https://www.google.com/recaptcha/api.js"></script>

  </body>

</html>
